<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/a8fcaba688.js" crossorigin="anonymous"></script>
    <style>
        .listStyle {
            padding-left:50px;
        }
 
    </style>
</head>

<body>
    <header class="container  border-bottom border-dark">
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-light py-4 ">
            <div class="container">
                <a class="navbar-brand" href="#"> <span class="bg-primary p-3 text-white rounded">Daily</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- main section  -->
    <main>
 <!-- categories add section  -->
        <section id="news-container" class=" d-lg-flex flex-md-row  flex-row">
            <h1 class=" d-lg-none d-block">News Categories</h1>

        </section>
        <!-- spnner  -->
        <section class="my-3 mx-auto container d-none w-25" id="loader" >
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- show error  -->
        <section>
            <div id="noNews" class="d-none">
                <h1 class="text-center text-warning">No news founded</h1>
            </div>
        </section>
        <!-- all news container  -->
        <section class="container mx-4 ps-lg-5" id="allNews-container">

        </section>
        <!-- details show on modal  -->
        <section>
          

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                         
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="news-new-details">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="news.js"></script>
</body>

</html>
